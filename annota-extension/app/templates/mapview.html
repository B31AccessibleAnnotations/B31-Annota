    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

    <!-- script for cytoscape -->
    <script src="{{ url_for('static', filename='js/cytoscape.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cola.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cytoscape-cola.js') }}"></script>
    
    <script>
        var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            // nodes
            { data: { id: 'a', classes:"test" },
                position:
                {  
                    x: 100,
                    y: 500
                }
            },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } },
            { data: { id: 'e' } },
            { data: { id: 'f' } },
            // edges
            {
                data: {
                id: 'ab',
                source: 'a',
                target: 'b'
                }
            },
            {
                data: {
                id: 'cb',
                source: 'c',
                target: 'b'
                }
            },
            {
                data: {
                id: 'ac',
                source: 'a',
                target: 'c'
                }
            },
            {
                data: {
                id: 'ce',
                source: 'c',
                target: 'e'
                }
            },
            {
                data: {
                id: 'be',
                source: 'b',
                target: 'e'
                }
            },
            {
                data: {
                    id: 'de',
                    source: 'd',
                    target: 'f'
                }
            }
        ],

        layout: [
        {
            name: 'circle',
        }],

        style: [
        {
            selector: 'node',
            style: {
                shape: 'circle',
                'background-color': 'white',
                'background-image': "../static/img/favicon_package/favicon-32x32.png",
                width: 50,
                height: 50
            }
        },
        {
            selector: '.test',
            style: {
                'background-color': 'black',
            }
        }
        ],

        // interaction options:
        minZoom: 1e-2,
        maxZoom: 1e3,
        zoomingEnabled: true,
        userZoomingEnabled: true,
        panningEnabled: true,
        userPanningEnabled: true,
        boxSelectionEnabled: true,
        selectionType: 'single',
        touchTapThreshold: 8,
        desktopTapThreshold: 4,
        autolock: false,
        autoungrabify: false,
        autounselectify: false,

        // rendering options:
        headless: false,
        styleEnabled: true,
        hideEdgesOnViewport: false,
        textureOnViewport: false,
        motionBlur: false,
        motionBlurOpacity: 0.2,
        wheelSensitivity: 0.2,
        pixelRatio: 'auto',
      });
    </script>
