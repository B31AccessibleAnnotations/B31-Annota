<!DOCTYPE html>
<html id="annotate-overlay">

  <head>
    <meta charset="utf-8">
    <title>Annota Annotate Overlay</title>
    <link rel="stylesheet" href="select.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <link rel="stylesheet" href="overlay-stylesheet.css">
    <script src="overlay-script.js"></script>

    <link rel="stylesheet" href="tags/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>


  </head>
  <body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Annotate</h2>
        </div>
        <div class="modal-body">
          <div id="row">
            <div id="editor-container">
              <div id="editor">
                <p id="initial-text"></p>
                <p><br></p>
              </div>
            </div>
            <div id="column">
              <div id="tags" class="simple-tags" data-simple-tags="add tags here"></div>
              <div id="alert"></div>
              <textarea id="references" rows="4" cols="58" placeholder="Add your reference here..."></textarea>
              <script src="tags/script.js"></script>
              <script>
                const tags = new Tags('#tags');
              </script>
              <select class="choices"></select>
            </div>
          </div>

          <script>

            var toolbarOptions = [
              ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
              ['blockquote', 'code-block'],

              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
              [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent

              [{ 'size': ['small', false, 'large', 'huge'] }, { 'header': [1, 2, 3, 4, 5, 6, false] }],  // custom dropdown

              [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
              [{ 'font': [] }],
              [{ 'align': [] }],

              ['clean']                                         // remove formatting button
            ];

            var quill = new Quill('#editor', {
              modules: {
                toolbar: toolbarOptions
              },
              theme: 'snow',
              bounds: "editor-container",
              placeholder: "Add your annotation here..."
            });
          </script>
        </div>
        <div class="modal-footer">
          <div id="wrapper">
            <a class="horizontal">
              <span class="text">Export</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
